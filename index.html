<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3782f2cbe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>MOVIE-LIST</h1>
      <div class="search-text">
        <input id="text-field" type="text" placeholder="e.g. avengers" />
        <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="selection">
      <h3 class="selected option" id="MostPopularMovies">Most Popular</h3>
      <h3 class="option" id="BoxOffice">Boxoffice</h3>
      <h3 class="option" id="ComingSoon">Coming Soon</h3>
    </div>
    <div class="container"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
